[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#505050"
blue = "#50b0ff"
cyan = "#80ffff"
green = "#80ff80"
magenta = "#ff80ff"
red = "#ff70a0"
white = "#ffffff"
yellow = "#ffff80"

[colors.cursor]
cursor = "#ffa500"
text = "CellBackground"

[colors.normal]
black = "#000000"
blue = "#0050ff"
cyan = "#00ffff"
green = "#00ff00"
magenta = "#ff00ff"
red = "#ff0000"
white = "#e0e0e0"
yellow = "#a0a000"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.selection]
background = "#40b0ff"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 9.0

[font.bold]
family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[scrolling]
history = 5000

[selection]
save_to_clipboard = true

[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
